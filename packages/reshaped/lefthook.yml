pre-commit:
  parallel: true
  commands:
    eslint:
      glob: "*.{ts,tsx}"
      run: pnpm lint:js --fix {staged_files} && git add {staged_files}
    stylelint:
      glob: "*.css"
      run: pnpm lint:css --fix {staged_files} && git add {staged_files}
commit-msg:
  commands:
    "lint commit message":
      run: npx commitlint --color --edit {1}
