<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
    <!-- Background Color -->
    <rect width="100%" height="100%" fill="#000" />

    <!-- Anime-inspired Sparkling Stars -->
    <!-- Star 1 -->
    <circle cx="50" cy="50" r="2" fill="white" />
    <line x1="50" y1="45" x2="50" y2="40" stroke="white" stroke-width="1"/>
    <line x1="50" y1="55" x2="50" y2="60" stroke="white" stroke-width="1"/>
    <line x1="45" y1="50" x2="40" y2="50" stroke="white" stroke-width="1"/>
    <line x1="55" y1="50" x2="60" y2="50" stroke="white" stroke-width="1"/>

    <!-- Star 2 -->
    <circle cx="150" cy="150" r="3" fill="white" />
    <line x1="150" y1="145" x2="150" y2="138" stroke="white" stroke-width="1.5"/>
    <line x1="150" y1="155" x2="150" y2="162" stroke="white" stroke-width="1.5"/>
    <line x1="145" y1="150" x2="138" y2="150" stroke="white" stroke-width="1.5"/>
    <line x1="155" y1="150" x2="162" y2="150" stroke="white" stroke-width="1.5"/>

    <!-- Star 3 -->
    <circle cx="100" cy="100" r="2.5" fill="white" />
    <line x1="100" y1="97" x2="100" y2="92" stroke="white" stroke-width="1.2"/>
    <line x1="100" y1="103" x2="100" y2="108" stroke="white" stroke-width="1.2"/>
    <line x1="97" y1="100" x2="92" y2="100" stroke="white" stroke-width="1.2"/>
    <line x1="103" y1="100" x2="108" y2="100" stroke="white" stroke-width="1.2"/>

    <!-- Additional smaller stars for added effect -->
    <circle cx="30" cy="170" r="1" fill="white" />
    <circle cx="170" cy="20" r="1.5" fill="white" />
    <circle cx="15" cy="85" r="1" fill="white" />
    <circle cx="185" cy="130" r="1.5" fill="white" />

</svg>
